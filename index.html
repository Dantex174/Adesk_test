<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adesk</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#" class="logo"><img src="img/logo.png" alt="Adesk_logo" class="logo__img">Adesk</a>
            </div>
            <nav class="header__menu">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Внедрить под ключ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Отзывы</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Цены</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Блог</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Помощь</a>
                    </li>
                 </ul>
            </nav>
            <div class="header__buttons">
                <a href="#" class="btn-entry">Войти</a>
                <a href="#" class="btn-registration">Зарегистрироваться</a>
            </div>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
    </header>
    <section class="promo">
        <div class="container">
            <h1 class="promo__title">Платите только за то, что нужно вам</h1>
            <p class="promo__descr">Тарифы для задач любого масштаба — стоимостью как карманные расходы у детей. Первые 14 дней — <span>бесплатно</span> и без каких-либо ограничений.</p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
